<nav class="site-nav">
  <div class="nav-wrapper">
    <!-- Brand/Home Link - Added for context, you might already have this -->
    <a class="nav-brand" href="{{ "/" | relative_url }}">
     <img src="{{ "assets/images/SA_SFU_Logo.png" | relative_url }}" 
        alt="SFU Science AL!VE Logo" 
        class="nav-logo">
    </a>  
    <!-- Navigation Links as a List -->
    <ul class="nav-links">
      {% for item in site.data.navigation %}
        {% assign link_class = "nav-link-item" %}
        
        <!-- Check if the current page URL matches the link URL -->
        {% if page.url == item.link %}
          {% assign link_class = link_class | append: " current" %}
        {% endif %}
        
        <li>
          <a href="{{ item.link | relative_url }}" class="{{ link_class }}">
            {{ item.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
